<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/boostrap.min.css" />
		<script src="js/boostrap.min.jss"></script>
		<style>
			.bg {
				width: 100vw;
				height: 100vh;
				background: url(./img/bg1.jpg);
				background-position: center;
				background-size: cover;
				background-repeat: no-repeat;
				z-index: -1;
				position: fixed;
			}

			.container {
			 z-index: 10;
			}
		</style>
	</head>
	<body>
		<div class="bg"></div>
		<div class="container col-xl-10 col-xxl-8 px-4 py-5">
			<div class="row align-items-center g-lg-5 py-5">
				<div class="col-lg-7 text-center text-lg-start"> </div>
				<div class="col-md-10 mx-auto col-lg-5">
					<form class="p-3 p-md-5 border rounded-3 bg-light">
						<div class="form-floating mb-3">
							<label for="email">邮箱</label>
							<input type="email" class="form-control" id="email">
						</div>
						<div class="form-floating mb-3">
							<label for="password">密码</label>
							<input type="password" class="form-control" id="password">
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox"  id="check" checked>
							<label class="form-check-label mb-3" for="check">
								记住我
							</label>
						</div>
						<button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
					</form>
				</div>
			</div>
		</div>

	</body>
</html>
