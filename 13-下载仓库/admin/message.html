			<section class="main">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
							type="button" role="tab" aria-controls="home" aria-selected="true">未读</button>

					<li class="nav-item" role="presentation">

				<!-- Tab panes -->
				<div class="tab-content">

						<div class="message mt-4">
							<div class="card mt-4">
								<h5 class="card-header" style="font-size: 16px;">2191377759@qq.com</h4>
									<div class="card-body btn-group-sm">

									</div>
							</div>
							<div class="card mt-4">
								<h5 class="card-header" style="font-size: 16px;">2191377759@qq.com</h4>

										<p class="card-text" style="font-size: 14px;">可以上传一些内容好看的东西嘛？</p>

									</div>
							</div>


						</div>
					</div>
					<div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

							<div class="card mt-4">
								<h5 class="card-header" style="font-size: 16px;">2191377759@qq.com</h4>
									<div class="card-body btn-group-sm">
										<p class="card-text" style="font-size: 14px;">docker</p>
										<button class="btn btn-primary btn-sm">已阅</button>
										<button type="button" class="btn btn-dark btn-sm" data-bs-toggle="modal"
											data-bs-target="#exampleModal" data-bs-whatever="@mdo">回复</button>
										<button class="btn btn-danger btn-sm">删除</button>
									</div>
							</div>


						</div>
					</div>

				</div>



				</main>



				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">New message</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form>
									<div class="mb-3">
										<label for="recipient-name" class="col-form-label">Recipient:</label>
										<input type="text" class="form-control" id="recipient-name">
									</div>
									<div class="mb-3">
										<label for="message-text" class="col-form-label">Message:</label>
										<textarea class="form-control" id="message-text"></textarea>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Send message</button>
							</div>
						</div>
					</div>
				</div>



		</div>
