<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>text-shadow属性测试</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			h2::before {
				content: "《";
				color: red;
			}

			h2 {

				text-shadow: 2px 2px 10px 10px teal;
			}

			h2::after {
				content: "》";
				color: red;
			}
		</style>
	</head>
	<body>

		<div class="box">
			<h2>我是中国人</h2>
		</div>
	</body>
</html>
