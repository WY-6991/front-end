<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取元素距离测试</title>
		
		<style>
		
		*{
			margin: 0;
			padding: 0;
		}
		
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 100px;
			left: 400px;
		}
		</style>
	</head>
	<body>



		<div class="box"></div>
		
		<h2>笔记</h2>
		<h4>
			<ul>
				<li>1、获取盒子模型高度</li>
			</ul>
		</h4>
		
		<script type="text/javascript">
			let box = document.querySelector('.box')
			
			
			// 获取  左边距离
			// 获取  顶部距离
			console.log(box.offsetLeft)
			console.log(box.offsetTop);
			
			
			// 盒子本身大小
			console.log(box.offsetHeight);
			console.log(box.offsetWidth);
			
			// pageX
			// pageY
			// document.addEventListener('scroll',function(){
				
			// })
			
		</script>

	</body>
</html>
