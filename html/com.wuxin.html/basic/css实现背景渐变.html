<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css实现背景渐变</title>
		<style>
			* {
				margin: 0;
				padding: 0;

			}

			.box {
				position: absolute;
				width: 100%;
				min-height: 100vh;
				background: linear-gradient(125deg, #ffaa7f, #27ae60, #2980b9, #e74c3c, #8e44ad);
				background-size: 500%;
				animation: bgAnimation 15s linear infinite;

			}

			@keyframes bgAnimation {
				0% {
					background-position: 0% 50%;
				}

				50% {
					background-position: 100% 50%;
				}

				100% {
					background-position: 0% 50%;
				}
			}
		</style>
	</head>
	<body>

		<div class="box">

		</div>
	</body>
</html>
