<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>视图模型</title>
    <script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

    <div id="box">
        <h1>{{message}}</h1>
        <h1>{{schoolName}}</h1>
    </div>

    <script type="text/javascript">
        // 关闭vue configtip提示
        const vm = new Vue({
            el: '#box',
            data: {
                message: 'hello vue',
                schoolName: '学校名称'
            },
            created() {
                console.log(this);
            },
        })
    </script>

</body>

</html>
